name: Feature request
description: Suggest an idea for this project
assignees:
  - beauchama
labels:
  - feature
  - triage
body:
  - type: checkboxes
    id: is-feature-exists
    attributes:
      label: Is there an existing feature request for this?
      description: >-
        Please search to see if an issue already exists for the feature you are
        requesting. ([pulsewave/issues](https://github.com/beauchama/pulsewave/issues)).
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    id: problem-description
    attributes:
      label: >-
        Is your feature request related to a problem? Please describe the
        problem.
      description: A clear and concise description of what the problem is.
      placeholder: I am trying to do [...] but [...]
  - type: textarea
    id: feature-description
    attributes:
      label: Describe the solution you'd like
      description: >-
        A clear and concise description of what you want to happen. Include any
        alternative solutions you've considered.
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
